<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Rain</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #cceeff, #ffffff);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: black;
    }

    #emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🌧 Emoji Rain</h1>
  <button onclick="startRain()">Start Emoji Rain </button>
  <button onclick="stopRain()">Stop Emoji Rain </button>
  <div id="emoji-container"></div>

  <script>
    let rainInterval;

    function startRain() {
      if (rainInterval) return;

      rainInterval = setInterval(() => {
        const emoji = document.createElement("div");
        emoji.textContent = getRandomEmoji();
        emoji.style.position = "absolute";
        emoji.style.left = Math.random()*100+"vw";
        emoji.style.fontSize = Math.random() * 2 + 1 + "rem";
        emoji.style.top = "-2em";
        emoji.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        emoji.style.pointerEvents = "none";

        document.getElementById("emoji-container").appendChild(emoji);

        setTimeout(() => emoji.remove(), 6000);
      }, 200);
    }

    function stopRain() {
      clearInterval(rainInterval);
      rainInterval = null;
    }

    function getRandomEmoji() {
      const emojis = ["😊", "🌟", "🍕", "🎈", "💧", "🐱", "🔥", "🍀", "🚀", "🌈"];
      return emojis[Math.floor(Math.random() * emojis.length)];
    }
  </script>
</body>
</html>
